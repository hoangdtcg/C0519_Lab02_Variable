    <h1> Tính tổng điểm và điểm trung bình</h1>
</head>
<body>
<script>
    let a, b, c;
    a =Number(prompt("điểm hóa"));
    b =Number(prompt("điểm sinh"));
    c =Number (prompt('điểm lý'));
    d = a + b + c;
    e = d/3;
    alert('điểm tổng 3 môn là: ' + d);
    alert('điểm trung bình 3 môn là: ' + e);



</script>
