<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maytinh</title>
</head>
<body>

         <p>CACULATOR</p>

<form>
           <input type="number" id="So1">
           <input type="number" id="So2"><br>

        <button type="button" onclick="cong()" id="Addition">Addition(+)</button>
        <button type="button" onclick="tru()" id="Subtration">Subtration(-)</button>
        <button type="button" onclick="nhan()" id="Mutiplication">Mutiplication(x)</button>
        <button type="button" onclick="chia()" id="Division">Division(/)</button>


<p type="text" id="KETQUA">KET QUA LA:</p>
    <script>
        function cong() {
            let a = parseInt(document.getElementById("So1").value);
            let b = parseInt(document.getElementById("So2").value);
            let c = a+b;
            document.getElementById("KETQUA").innerHTML+=c;
        }
        function tru() {
            let a = parseInt(document.getElementById("So1").value);
            let b = parseInt(document.getElementById("So2").value);
            let c = a-b;
            document.getElementById("KETQUA").innerHTML+=c;
        }
        function nhan() {
            let a = parseInt(document.getElementById("So1").value);
            let b = parseInt(document.getElementById("So2").value);
            let c = a*b;
            document.getElementById("KETQUA").innerHTML+=c;
        }
        function chia() {
            let a = parseInt(document.getElementById("So1").value);
            let b = parseInt(document.getElementById("So2").value);
            let c = a/b;
            document.getElementById("KETQUA").innerHTML+=c;
        }
    </script>
</form>
</body>
</html>
