<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh Tron</title>
</head>
<body>
    <script>
        bankinh=Number(prompt("Nhap ban kinh: "));
        let pi=Math.PI
        let S=(pi*bankinh*bankinh).toFixed(3)
        let C=(2*bankinh*pi).toFixed(3)
        document.write('Dien tich: '+S)
        document.write('<br/>Chu vi: '+C)
    </script>
</body>
</html>
