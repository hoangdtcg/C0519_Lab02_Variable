<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DTB - TongDem</title>
</head>
<body>
    <script>
        a=Number(prompt('Nhap diem mon Vat Ly: '))
        b=Number(prompt('Nhap diem mon Hoa Hoc: '))
        c=Number(prompt('Nhap diem mon Sinh Hoc: '))
        let tongdiem=(a+b+c)
        let dtb=(tongdiem/3).toFixed(2)
        document.write('Tong Diem 3 Mon: '+tongdiem)
        document.write('<br>Diem Trung Binh: '+dtb)
    </script>
</body>
</html>
