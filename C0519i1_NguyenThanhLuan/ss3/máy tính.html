<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button {
        width : 50px;
        height : 50px;
    }

    input {
        width : 200px;
        height : 50px;
    }
</style>
<body>
<table>

    <tr>
        <th>
            <input type=:"text" id="answer">
        </th>
    </tr>
    <tr>
        <th>
            <button value="AC" onclick="answer.value = answer.value.substr( 0 , answer.value.length -1)">AC</button>
            <button value="C" onclick="answer.value = ''">C</button>    <!-- xóa hết input bằng cách để rỗng -->
            <button value="%" onclick="answer.value+= this.value">%</button>
            <button value="*" onclick="answer.value+= this.value">/</button>
        </th>
    </tr>
    <tr>
        <th>
            <button value="7" onclick="answer.value+= this.value">7</button>
            <button value="8" onclick="answer.value+= this.value">8</button>
            <button value="9" onclick="answer.value+= this.value">9</button>
            <button value="*" onclick="answer.value+= this.value">*</button>
        </th>
    </tr>
    <tr>
        <th>
            <button value="4" onclick="answer.value+= this.value">4</button>
            <button value="5" onclick="answer.value+= this.value">5</button>
            <button value="6" onclick="answer.value+= this.value">6</button>
            <button value="+" onclick="answer.value+= this.value">+</button>
        </th>
    </tr>
    <tr>
        <th>
            <button value="1" onclick="answer.value+= this.value">1</button>
            <button value="2" onclick="answer.value+= this.value">2</button>
            <button value="3" onclick="answer.value+= this.value">3</button>
            <button value="-" onclick="answer.value+= this.value">-</button>
        </th>
    </tr>
    <tr>
        <th>
            <button value="0" onclick="answer.value+= this.value">0</button>
            <button value="." onclick="answer.value+= this.value">.</button>
            <button value="=" onclick="answer.value = eval(answer.value)"> =</button>
        </th>
    </tr>

</table>
</body>
</html>
