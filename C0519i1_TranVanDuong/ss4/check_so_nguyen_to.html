<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = prompt("Nhap mot so bat ki");
    for (let i = 2; i < N; ) {
        if (N % i === 0) {
            alert(N + " k la so nguyen to");
            break;
        } else {
            i++;
        }
        alert(N+" la so nguyen to");
    }

</script>
</body>
</html>
