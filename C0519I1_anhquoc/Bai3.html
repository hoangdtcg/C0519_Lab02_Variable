<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

<body>
<script>
    let pi=Math.PI
    r=Number(prompt('nhap ban kinh: '));
    let S=(pi*r*r).toFixed(2)
    let C=(pi*2*r).toFixed(2)
    document.write('<b/><i/><u/>Dien tich hinh tron: '+S)
    document.write('<br/>Chu vi hinh tron' +C)

</script>
