<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Thang:
<form action="/action.page.php"><input id="thang" type="number"></form>
<button type="button" onclick="tinh()"> Tinh so ngay</button>
<script>

    function tinh() {
        let month = parseInt(document.getElementById("thang").value);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 12:
                document.write("Thang " + month + " co 31 ngay");
                break;
            case 2:
                document.write("Thang " + month + " co 28 ngay");
                break;
            default:
                document.write("Thang "+ month+ " co 30 ngay");
                break;
        }
    }
</script>

</body>
</html>
