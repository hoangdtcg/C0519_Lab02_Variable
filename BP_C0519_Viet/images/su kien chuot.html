<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="ball" src="download.jpeg" height="225" width="225"/>


<p>CLick button below to move picture to right </p>
<input  type="button" value="click me" onclick="moveRight()"/>
<script>
    let imgObj = null;
    imgObj = document.getElementById('ball');

    function init() {
        imgObj = document.getElementById('ball');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }

    window.onload = init;

</script>
</body>
</form>

</html>
